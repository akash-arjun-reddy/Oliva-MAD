services:
  - type: web
    name: oliva-clinic-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: oliva-clinic-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: AZURE_MAIL_USER
        value: devops@olivaclinic.com
      - key: AZURE_MAIL_PASSWORD
        sync: false
      - key: ZENOTI_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false

databases:
  - name: oliva-clinic-db
    databaseName: olivaclinic
    user: olivaclinic 